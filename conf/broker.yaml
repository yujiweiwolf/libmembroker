broker:
  enable_query_only: false
  query_asset_interval_ms: 0
  query_position_interval_ms: 0
  query_knock_interval_ms: 0
  request_timeout_ms: 5000
  disable_flow_control: true
  flow_control:
    - { market: ".SH", th_tps_limit: 550, th_daily_warning: 17000, th_daily_limit: 18000 }
    - { market: ".SZ", th_tps_limit: 550, th_daily_warning: 17000, th_daily_limit: 18000 }
  enable_stock_short_selling: false
  idle_sleep_ns: 1000000
  cpu_affinity: 0
  node_name: 华泰金桥2机房浩睿股票交易Broker
# 一台服务器上， 不管多少个broker, 共用这两块内存
  mem_dir: ../data
  mem_req_file: broker_req
  mem_rep_file: broker_rep

fake:
  accounts:
    - {fund_id: "S1", trade_type: "spot", markets: [".SZ"]}

fake1:
  accounts:
    - {fund_id: "S1", trade_type: "spot", markets: [".SZ"]}
    - {fund_id: "F1", trade_type: "future", markets: [".CFFEX", ".DCE"]}
    - {fund_id: "O1", trade_type: "option", markets: [".SH", ".SZ"]}

riseker:
  - {fund_id: "S1", risker_id: "fancapital", disabled: false, enable_prevent_self_knock: true, only_etf_anti_self_knock: false}
  - {fund_id: "S2", risker_id: "zhongxin", disabled: false, enable_prevent_self_knock: true, only_etf_anti_self_knock: false}

log:
  level: trace
  async: false
